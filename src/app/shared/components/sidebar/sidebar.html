<aside
  class="w-64 h-full shadow bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100"
>
  <nav class="flex flex-col gap-1 py-6">
    @for (item of menu; track item.route) {
    <a
      [routerLink]="item.route"
      routerLinkActive="bg-blue-100 text-blue-700 font-medium dark:bg-blue-800 dark:text-blue-100"
      class="flex items-center px-5 py-2 rounded-md transition-colors duration-200 hover:bg-blue-50 dark:hover:bg-gray-800"
    >
      <mat-icon class="mr-3">{{ item.icon }}</mat-icon> {{ item.label }}
    </a>
    }
  </nav>
</aside>
